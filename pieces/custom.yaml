# Custom "Crazy" Chess Pieces
# Coordinate system: [x, y] where +x is right, +y is forward (toward opponent)

boulder:
  name: "Boulder"
  symbol: "O"
  value: 4
  description: "Slides like a king, but up to 2 squares in any direction"
  moves:
    - type: slide
      directions:
        # Orthogonal
        - [1, 0]   # right
        - [-1, 0]  # left
        - [0, 1]   # forward
        - [0, -1]  # backward
        # Diagonal
        - [1, 1]   # forward-right
        - [1, -1]  # backward-right
        - [-1, 1]  # forward-left
        - [-1, -1] # backward-left
      range: 2

archbishop:
  name: "Archbishop"
  symbol: "A"
  value: 7
  description: "Combines knight and bishop movement"
  moves:
    # Knight component (leap)
    - type: leap
      vectors:
        - [1, 2]
        - [1, -2]
        - [-1, 2]
        - [-1, -2]
        - [2, 1]
        - [2, -1]
        - [-2, 1]
        - [-2, -1]
    # Bishop component (slide)
    - type: slide
      directions:
        - [1, 1]
        - [1, -1]
        - [-1, 1]
        - [-1, -1]
      range: unlimited

sugeknight:
  name: "Sugeknight"
  symbol: "S"
  value: 3.5
  description: "Like a knight, but leaps (3,1) instead of (2,1)"
  moves:
    - type: leap
      vectors:
        - [3, 1]
        - [3, -1]
        - [-3, 1]
        - [-3, -1]
        - [1, 3]
        - [1, -3]
        - [-1, 3]
        - [-1, -3]

pope:
  name: "Pope"
  symbol: "+"
  value: 7
  description: "Combines sugeknight and bishop movement"
  moves:
    # Sugeknight component (leap)
    - type: leap
      vectors:
        - [3, 1]
        - [3, -1]
        - [-3, 1]
        - [-3, -1]
        - [1, 3]
        - [1, -3]
        - [-1, 3]
        - [-1, -3]
    # Bishop component (slide)
    - type: slide
      directions:
        - [1, 1]
        - [1, -1]
        - [-1, 1]
        - [-1, -1]
      range: unlimited

